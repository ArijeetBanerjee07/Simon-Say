<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Games</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Simon Says</h1>
    <h2>Press Any Key To Start</h2>
    <div class="btn-container">
        <div class = "btn1 btn" type="button" id="green"></div>
        <div class = "btn2 btn" type="button" id="red"></div>
        <div class = "btn3 btn" type="button" id="yellow"></div>
        <div class = "btn4 btn" type="button" id="blue"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
